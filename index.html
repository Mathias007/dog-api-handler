<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="apple-touch-icon" sizes="180x180" href="./favicon/lime/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon/lime/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicon/lime/favicon-16x16.png">
        <link rel="manifest" href="./favicon/lime/site.webmanifest">
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <title>Document</title>
    </head>
    <body>
        <main class="app">
            <header>
                <div class="container">
                    <h1>Good Doggos</h1>
                </div>
            </header>
            <section>
                <div class="container">
                    <h2>Featured Doggo</h2>
                    <div class="featured-dog">
                        <div class="featured-dog__wrapper">
                            <div class="featured-dog__background"></div>
                            <div class="featured-dog__image">
                                <img src="" alt="" />
                            </div>
                            <div class="spinner">
                                <div class="spinner__content"></div>
                            </div>
                        </div>
                        <div class="featured-dog__description">
                            <p>Here you can see very good doggo!</p>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <h2>All doggos</h2>
                    <p>Click an any breed to select next cute doggos.</p>
                    <div class="tiles"></div>
                </div>
            </section>
        </main>
    </body>
</html>
